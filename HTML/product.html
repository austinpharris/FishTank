<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/home.css">
        <link rel="stylesheet" href="../CSS/product.css">
    </head>
    <body>
        <nav class="navbar"></nav>

        <section class="product-details">
            <div class="image-slider">
                <div class="product-images">
                    <img src="../IMG/product-slider/product-slider-1.png" class="active" alt="">
                    <img src="../IMG/product-slider/product-slider-2.png" alt="">
                    <img src="../IMG/product-slider/product-slider-3.png" alt="">
                    <img src="../IMG/product-slider/product-slider-4.png" alt="">
                </div>
            </div>
            <div class="details">
                <h2 class="product-brand">Fish Type</h2>
                <p class="product-short-des">description of the fish/product...</p>
                <span class="product-price">$6</span>
                <span class="product-actual-price">$12</span>
                <span class="product-discount">( %50 off )</span>
                <p class="product-sub-heading">select size</p>

                <input type="radio" name="size" value="s" ckecked hidden id="s-size">
                <label for="s-size" class="size-radio-btn check">s</label>
                <input type="radio" name="size" value="m" hidden id="m-size">
                <label for="m-size" class="size-radio-btn">m</label>
                <input type="radio" name="size" value="l" hidden id="l-size">
                <label for="l-size" class="size-radio-btn">l</label>
                <input type="radio" name="size" value="xl" hidden id="xl-size">
                <label for="xl-size" class="size-radio-btn">xl</label>
                <input type="radio" name="size" value="xxl" hidden id="xxl-size">
                <label for="xxl-size" class="size-radio-btn">xxl</label>

                <button class="btn cart-button"> add to cart</button>
                <button class="btn">add to wishlist</button>
            </div>
        </section>
        <section class="detail-des">
            <h2 class="heading">Description</h2>
            <p class="des">big ass description</p>
        </section>

        <footer></footer>
        <script src="../JS/nav.js"></script>
        <script src="../JS/footer.js"></script>
        <script src="../JS/product.js"></script>
    </body>
</html>
